  <!-- 只針對本頁新增的少量樣式 -->
  <style>
    /* 篩選區 */
    .resource-filters {
      background: #2c2c44;
      padding: 20px;
      border-radius: 10px;
      margin-top: 120px; /* 避開 fixed navbar */
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    .resource-filters label {
      font-weight: 700;
      margin-right: 6px;
    }
    .resource-filters select, .resource-filters input {
      background: #1a1a2e;
      color: #e0e0e0;
      border: 1px solid #3b3b59;
      border-radius: 6px;
      padding: 10px 12px;
      min-width: 180px;
    }

    /* 資源列表卡片：沿用卡片風格再微調尺寸 */
    .resources-list {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(3, minmax(260px, 1fr));
      gap: 24px;
    }
    @media (max-width: 992px) {
      .resources-list { grid-template-columns: repeat(2, minmax(260px, 1fr)); }
    }
    @media (max-width: 640px) {
      .resources-list { grid-template-columns: 1fr; }
    }

    .res-card {
      background: #1a1a2e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .res-card h3 {
      margin: 0 0 4px 0;
      font-size: 1.25rem;
    }
    .res-card p {
      margin: 0 0 8px 0;
      color: #bfbfd6;
    }
    .tags { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 8px; }
    .tag {
      background: #2c2c44;
      border: 1px solid #3b3b59;
      border-radius: 100px;
      padding: 4px 10px;
      font-size: 12px;
      color: #cfd3ff;
    }
    .res-links { display: flex; gap: 10px; flex-wrap: wrap; margin-top: 6px; }
    .res-btn {
      display: inline-block;
      background: #00bcd4;
      color: #0d0d1a;
      font-weight: 700;
      border-radius: 6px;
      padding: 8px 12px;
      text-decoration: none;
    }
    .res-btn:hover { text-decoration: none; filter: brightness(0.95); }

    /* 小型頁首（可當作子頁 banner） */
    .sub-hero {
      padding: 40px 0 10px 0;
      text-align: left;
    }
    .sub-hero h1 { margin: 0; }
    .sub-hero p  { color: #cccccc; margin-top: 8px; }
    /* 手機選單按鈕 */
    .menu-toggle {
      display: none;
      font-size: 28px;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .navbar nav { display: none; }
      .navbar nav.active {
        display: block;
        position: absolute;
        top: 60px;
        right: 0;
        background: rgba(0,0,0,0.9);
        width: 220px;
        padding: 10px;
      }
      .navbar nav ul { flex-direction: column; margin: 0; padding: 0; }
      .navbar nav ul li { margin: 10px 0; }
    }

    // ====== DOM 綁定與渲染 ======
    const lineSelect = document.getElementById("lineSelect");
    const productSelect = document.getElementById("productSelect");
    const keywordInput = document.getElementById("keyword");
    const listEl = document.getElementById("resources");

    function populateProducts() {
      const line = lineSelect.value;
      productSelect.innerHTML = "";
      const optAll = new Option("All", "all");
      productSelect.add(optAll);

      if (line === "all") {
        productSelect.disabled = true;
      } else {
        const products = DATA[line].products;
        Object.keys(products).forEach(key => {
          productSelect.add(new Option(products[key].label, key));
        });
        productSelect.disabled = false;
      }
    }

    function renderList() {
      const line = lineSelect.value;
      const product = productSelect.value;
      const kw = keywordInput.value.trim().toLowerCase();

      let items = [];

      if (line === "all") {
        // 所有產品線的所有項目
        Object.values(DATA).forEach(group => {
          Object.values(group.products).forEach(p => items.push(...p.items.map(i => ({...i, product:p.label, line:group.label}))));
        });
      } else {
        const group = DATA[line];
        const pool = (product === "all")
          ? Object.values(group.products)
          : [group.products[product]];
        pool.forEach(p => items.push(...p.items.map(i => ({...i, product:p.label, line:group.label}))));
      }

      if (kw) {
        items = items.filter(i =>
          (i.title + " " + i.desc + " " + (i.tags||[]).join(" ")).toLowerCase().includes(kw)
        );
      }

      listEl.innerHTML = items.map(i => `
        <div class="res-card">
          <div class="tags">
            <span class="tag">${i.line}</span>
            <span class="tag">${i.product}</span>
            ${(i.tags||[]).map(t=>`<span class="tag">${t}</span>`).join("")}
          </div>
          <h3>${i.title}</h3>
          <p>${i.desc}</p>
          <div class="res-links">
            ${i.links.map(l => `<a class="res-btn" href="${l.href}" target="_blank" rel="noopener">${l.label}</a>`).join("")}
          </div>
        </div>
      `).join("");

      if (items.length === 0) {
        listEl.innerHTML = `<div class="res-card"><p>找不到符合條件的資源。</p></div>`;
      }
    }

    // 事件綁定
    lineSelect.addEventListener("change", () => { populateProducts(); renderList(); });
    productSelect.addEventListener("change", renderList);
    keywordInput.addEventListener("input", renderList);

    // 初始
    populateProducts();
    renderList();
  </script>
